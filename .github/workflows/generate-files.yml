name: Auto generate files
run-name: ${{ github.workflow }} run by ${{ github.actor }}
permissions:
  contents: write
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  github-action-job:
    runs-on: ubuntu-latest
    steps:      
      - name: Checking out the repository code
        uses: actions/checkout@v4
      - name: Build targets
        run: php tools/build.php default
      - name: git config user.name
        run: git config user.name "github-actions"
      - name: git config user.email
        run: git config user.email "github-actions@eranium.io"
      - name: Add updated files
        run: git add config/Targets INSTANCES.md
      - name: Commit if changed
        run: |
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto generated files"
            git push origin HEAD
          fi
      - name: git push origin HEAD
        run: git push origin HEAD     
